<div *ngIf="selectTabLink === 'hot'">
    <app-image-slider [sliders]="imageSliders"> </app-image-slider>

    <app-horizontal-grid>
        <span appGridItem *ngFor="let item of channels">
            <img [src]="item.icon" alt="" [appGridItemImage]="'3rem'">
            <span appGridItemTitle>{{ item.title  }}</span>
        </span>
    </app-horizontal-grid>
</div>
