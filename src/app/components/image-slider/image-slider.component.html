<div class="container">
    <div class="image-slider" #imageSlider>
        <img #img
        *ngFor="let slider of sliders" [src]="slider.imageUrl" [alt]="slider.caption">
    </div>
    <div class="nav-selection">
        <span *ngFor="let _ of sliders;let indx = index" class="slider-button"></span>
    </div>
</div>
