<app-back-button></app-back-button>
<ng-container *ngIf=" variant$ | async as productVariant">
    <app-image-slider
    [sliders] = "productVariant[selectIndex].productVariantImages"
    [sliderHeight] = "'22rem'"
    [intervalSecond] = "0">
    </app-image-slider>

    <div class="price-section">
        <div class="now-price">{{ productVariant[selectIndex].price | currency: 'CNY' }}</div>
        <div class="list-price">{{ productVariant[selectIndex].listPrice | currency: 'CNY' }}</div>
        <div class="sales-count">{{ productVariant[selectIndex].product.productDesc }}</div>
        <div class="title">{{ productVariant[selectIndex].name }}</div>
        <div class="coupon">
            <span appTap 
            [tabBgColor] = "'#e02f29'" 
            [tabColor] = "'#fff'" 
            [fontSize] = "'1rem'"
            [padding] = "'2px 10px'"
            [tapRadius] = "'5px'">返现</span>
            <span>店铺内消费满100减50</span>
        </div>
        <div class="guarantee">
            <span>全场包邮</span>
            <span>·</span>
            <span>7天退换</span>
            <span>·</span>
            <span>48小时发货</span>
            <span>·</span>
            <span>假一赔十</span>
        </div>
        <app-group-shop-list class="group-shop-list"></app-group-shop-list>
    </div>

</ng-container>
