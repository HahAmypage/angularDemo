<app-dialog>
    <div class="container">
        <img class="product-image" [src]="selectedVariantImage" alt="" >
        <div class="price">{{ price | currency:'CNY'}}  
            <img class="close-button" src= "/assets/icons/close.png" appCloseDialog />
        </div>
        <div class="selected-desc">已选择： {{ selectedVarinantName }}</div>
    </div>
    <div class="content">
        <div>套餐</div>
        <div class="variant">
            <div *ngFor="let variant of variants; let indx = index"
            [ngClass]="{'variant-selected': indx === selectedVariantIndex}"
            (click) = "handleSelection(indx)">
            {{ variant.name }}
            </div>
        </div>
        <div class="amount">
            <span>数量</span>
            <app-product-amount (amountChange) = "handleAmountChange($event)">
            </app-product-amount>
        </div>
            
            
        </div>
    
    <div class="buttons">
        <button 
        class = "confirm-button"
        (click) = "handleConfirm()"
        [ngStyle]="{'background-color': count > 0 && selectedVariantIndex >= 0 ? 'red' : 'darkgray'}">
    确定
    </button>
    </div>
</app-dialog>
