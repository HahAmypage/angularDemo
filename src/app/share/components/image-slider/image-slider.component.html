<div class="container">
    <div class="image-slider"
    [ngStyle]="{'height': sliderHeight}"  
    (scroll)="handlerScroll($event)"  #imageSlider >
        <img #img
        *ngFor="let slider of sliders" [src]="slider.imageUrl" [alt]="slider.caption">
    </div>
    <div class="nav-selection">
        <span [ngClass]="{'slider-button-selected': indx === selectedIndex}" 
        *ngFor="let _ of sliders ; let indx = index" class="slider-button"></span>
    </div>
</div>
